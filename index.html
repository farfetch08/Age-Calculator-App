<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./styles.css">


</head>
<body>

  

  <main>
    <section id="input">
      <div class="container">


        <div class="card">

          <form action="">
            <div class="flex-container">

              <div class="day-input input-block">
                  <label for="day" class="label-input">day</label>
                  <input type="number" id="day" placeholder="DD" min="1" max="31" required>
                  <p class="prompt-txt"></p>
              </div>
              <div class="month-input input-block">
                  <label for="month" class="label-input">month</label>
                  <input type="number" id="month" placeholder="MM" min="1" max="12" required>
                  <p class="prompt-txt"></p>
              </div>
              <div class="year-input input-block">
                  <label for="year" class="label-input">year</label>
                  <input type="number" id="year" placeholder="YYYY" min="1" max="" required>
                  <p class="prompt-txt"></p>
              </div>
              
            </div>
            <div class="hr-btn">
              <hr>
              <input type="submit" value=">" class="submit-btn">
            </div>
              
            
          </form>

          <div class="result">
            <h2>
              <span class="hyphen-style i-years">- -</span> years
            </h2>
            <h2>
              <span class="hyphen-style i-months">- -</span> months
            </h2>
            <h2>
              <span class="hyphen-style i-days">- -</span> days
            </h2>
            
          </div>

        </div>
        

      </div>
    </section>
  </main>

  <footer>  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Harshit ðŸ˜Ž</a>.
    </div>
  </footer>


  <script src="./index.js"></script>

</body>
</html>
